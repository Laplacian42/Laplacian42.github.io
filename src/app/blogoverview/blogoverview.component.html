<div class="content">
  <div fxLayout="row wrap">
<div *ngFor="let post of posts$ | async">
  <mat-card style="width: 350px;margin: 20px;height: 350px;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.readTitle}}</mat-card-title>
      <mat-card-subtitle>{{post.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src= "/../assets/blog_images/{{post.BigImage}}" alt="Photo of AWS Services">
    <mat-card-content>
      <p>
        {{post.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>
        <a [routerLink]="post.route"> 
          <mat-icon>read_more</mat-icon>
        </a>
        </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
</div>
